<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <main class="all">
        <div class="input-section">
            <textarea id="input-text" placeholder="Ingrese el texto aquí..."></textarea>
            <p id="message">Solo letras minúsculas y sin acentos</p>
            <div class="buttons">
                <button id="encrypt-btn">Encriptar</button>
                <button id="decrypt-btn">Desencriptar</button>
            </div>
        </div>
        <div class="output-section">
            <img id="output-image" src="styles/img/imagen.JPG" >
            <textarea id="output-text" readonly style="display:none;"></textarea>
            <button id="copy-btn" style="display:none;">Copiar</button>
        </div>
       
    </main>
    <footer>
        Desarrollado por Martha Lilian Vasquez Portillo
    </footer>
    <script src="app.js"></script>
</body>
</html>
