<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <main class="all">
        <div class="container">
            <h1>Encriptador de Texto</h1>
            <div class="flex-container">
                <div class="input-section">
                    <textarea id="input-text" placeholder="Ingrese el texto aquí..."></textarea>
                    <div class="buttons">
                        <button id="encrypt-btn">Cifrar</button>
                        <button id="decrypt-btn">Desencriptar</button>
                    </div>
                </div>
                <div class="output-section">
                    <textarea id="output-text" readonly placeholder="Texto cifrado/descifrado aparecerá aquí..."></textarea>
                    <button id="copy-btn">Copiar</button>
                </div>
            </div>
            <p id="message"></p>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
